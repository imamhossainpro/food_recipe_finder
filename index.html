<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Food Recipe Finder</title>
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1 class="text">
        Search Your <span class="text-primary">Meal Recipe</span>
      </h1>
    </div>

    <!--====== Search Box =====-->
    <div class="input-group mb-3 container mt-4">
      <input
        id="search-input"
        type="text"
        class="form-control"
        placeholder="Search Meal"
        aria-label="Search Meal"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary btn-success text-light"
        type="button"
        id="search-btn"
      >
        Search
      </button>
    </div>
    <!-- Meal Details Show  -->
    <section class="container" id="meal-details"></section>
    <!--  Meal Search Result -->
    <div
      id="search-result"
      class="container m-auto row row-cols-1 row-cols-md-3 g-4"
    ></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
